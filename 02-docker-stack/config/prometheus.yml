global:
  scrape_interval: 5s 

rule_files:
  # - "alert_rules.yml" # A d√©commenter au Jour 3

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'python-app'
    static_configs:
      - targets: ['my-app:5000']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']